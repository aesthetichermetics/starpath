<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starpath (Aesthetic Hermetics)</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <canvas id="starfield" aria-hidden="true"></canvas>
    <button
      class="options-toggle"
      id="options-toggle"
      type="button"
      aria-label="Display options"
      aria-controls="options-panel"
      aria-expanded="false"
    >
      âš™
    </button>
    <section class="options-panel" id="options-panel" hidden>
      <label class="options-item">
        <input type="checkbox" id="opt-stars" data-option="stars" />
        <span>Stars <span class="shortcut-hint">(S)</span></span>
      </label>
      <label class="options-item">
        <input type="checkbox" id="opt-labels" data-option="labels" />
        <span>Planet Labels <span class="shortcut-hint">(L)</span></span>
      </label>
      <label class="options-item">
        <input type="checkbox" id="opt-drift" data-option="drift" />
        <span>Drift <span class="shortcut-hint">(G)</span></span>
      </label>
      <label class="options-item">
        <input type="checkbox" id="opt-flip" data-option="flip" />
        <span>Flip <span class="shortcut-hint">(F)</span></span>
      </label>
      <label class="options-item">
        <input type="checkbox" id="opt-lock" data-option="lock" />
        <span>Lock Zodiac <span class="shortcut-hint">(K)</span></span>
      </label>
      <label class="options-item options-item--sub">
        <span>Center Sign</span>
        <select id="opt-center-sign" aria-label="Center sign"></select>
      </label>
      <label class="options-item">
        <input type="checkbox" id="opt-travel" data-option="travel" />
        <span>Time Travel <span class="shortcut-hint">(T)</span></span>
      </label>
      <label class="options-item">
        <input type="checkbox" id="opt-show-time" data-option="showTime" />
        <span>Time <span class="shortcut-hint">(D)</span></span>
      </label>
      <section class="options-info" aria-label="About Starpath">
        <p class="options-info__line">
          Starpath is a live linear zodiac map of planetary motion, created by
          <a href="https://www.aesthetichermetics.com" target="_blank" rel="noopener noreferrer">
            Aesthetic Hermetics
          </a>.
        </p>
        <a href="https://github.com/aesthetichermetics/starpath" target="_blank" rel="noopener noreferrer">
          github.com/aesthetichermetics/starpath
        </a>
      </section>
    </section>
    <main class="app">
      <section class="chart" aria-label="Linear zodiac chart">
        <div class="chart-wave" id="chart-wave" aria-hidden="true">
          <svg id="trend-svg" viewBox="0 0 1200 620" preserveAspectRatio="none"></svg>
        </div>
        <div class="zodiac-band" id="zodiac-band"></div>
        <div class="axis" id="axis">
          <div class="axis-line"></div>
        </div>
        <div class="planet-layer" id="planet-layer"></div>
      </section>
      <section class="time-controls" id="time-controls" aria-label="Time navigation">
        <button class="time-btn" data-step="-1-year">- Year</button>
        <button class="time-btn" data-step="-1-month">- Month</button>
        <button class="time-btn" data-step="-1-week">- Week</button>
        <button class="time-btn" data-step="-1-day">- Day</button>
        <button class="time-btn" data-step="-1-hour">- Hour</button>
        <button class="time-btn" data-step="-1-minute">- Min</button>
        <button class="time-btn time-btn--now" data-step="now">Now</button>
        <button class="time-btn" data-step="1-minute">+ Min</button>
        <button class="time-btn" data-step="1-hour">+ Hour</button>
        <button class="time-btn" data-step="1-day">+ Day</button>
        <button class="time-btn" data-step="1-week">+ Week</button>
        <button class="time-btn" data-step="1-month">+ Month</button>
        <button class="time-btn" data-step="1-year">+ Year</button>
      </section>
      <p class="timestamp" id="timestamp"></p>
    </main>

    <script src="./vendor/astronomy.browser.min.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
